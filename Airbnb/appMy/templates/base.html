<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

</head>
<body>


    
    {% block body %}
        
    {% endblock body %}
    
    
        
        


    <script>
        var owl = $('.owl-carousel');
            owl.owlCarousel({
                margin:10,
                loop: true,
                nav: true,
                responsive: {
                    0: {
                        items: 2
                    },
                    600: {
                        items: 4
                    },
                    1000: {
                        items: 8
                    }
                }
            })
            </script>
            <script>
            var Room1 = document.getElementById('Rom1')
            var Room2 = document.getElementById('Rom2')
            var Room3 = document.getElementById('Rom3')



            var Next1 = document.getElementById('Next1')
            var Next2 = document.getElementById('Next2')


            var Back1=document.getElementById('Back1')
            var Back2=document.getElementById('Back2')


            Next1.onclick = function(){
                Room1.style.display='none';
                Room2.style.display='block'
            }
            Next2.onclick = function(){
                Room2.style.display='none';
                Room3.style.display='block'
            }
            Back1.onclick = function(){
                Room1.style.display='block';
                Room2.style.display='none'
            }
            Back2.onclick = function(){
                Room2.style.display='block';
                Room3.style.display='none'
            }
            </script>

            </script>

</body>
</html>
